<h2 class="text-center">Lista de Pedidos</h2>
<div style="overflow-x:auto;">
<table class="table table-striped">
    <thead>
    <tr>
      <th>Id</th>
      <th>Cliente</th>
      <th>Data </th>
      <th>Imprimir</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let pedido of pedidos">
      <td>{{ pedido?.idPedido }}</td>
      <td>{{ pedido?.cliente.nome }}</td>
      <td>{{ pedido?.instante }}</td>
      <td>
        <a class="btn btn-info" 
          [routerLink]="['/lista-pedido/listar/'] + pedido?.idPedido ">
          Ver
        </a>
      </td>
      
    </tr>

    </tbody>
  </table>
</div>  
<div>
  <button class="btn btn-primary" [routerLink]="['/restaurants']">Novo Pedido</button>
  <button class="btn btn-primary" [routerLink]="['/restaurants']">Voltar</button>
</div>
