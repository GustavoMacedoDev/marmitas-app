<table class="table table-striped">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Telefone</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let cliente of clientes">
            <td>{{ cliente?.nome }}</td>
            <td>{{ cliente?.telefone }}</td>
        </tr>
    </tbody>
</table>
